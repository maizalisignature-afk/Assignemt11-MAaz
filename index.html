<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form | The Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <section class="left-section">
            <div class="logo-overlay">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/main/intermediate_html_css/project_sign_up_form/odin-lined.png" alt="Odin Logo">
                <span class="logo-text">ODIN</span>
            </div>
            <div class="credit">
                Photo by <a href="#">Unsplash Creator</a>
            </div>
        </section>

        <section class="right-section">
            <div class="header-text">
                <p>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You know you want to.</p>
            </div>

            <form action="#" method="post" class="signup-form">
                <div class="form-container">
                    <h3>Let's do this!</h3>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div class="input-group">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                        <div class="input-group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input-group">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="input-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="input-group">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>
                </div>

                <div class="button-section">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
